<div ng-class="$root.showFacet? 'kb-summary-display-none':''">
  <div class="kb-result-{{::c.data.instanceid}} kb-summary-block" ng-class="$root.hideSearchBorder? 'kb-no-top-border':''" style="background-color:{{::options.knowledge_bg_color}}" role="region" aria-label="{{data.messages.SEARCH_RESULTS}}">
    <div class="no-article" ng-show = "c.noResults">
      ${Your search did not return any results} <strong>{{c.no_result_text}}</strong>
    </div>
    <div class="summary-templates">
      <div class="kb-template" ng-if="c.kbData.meta.returned_results != 0">
        <div ng-include="::data.pinned_article_template" />
        <div ng-include="::data.article_template" />
      </div>
      <div ng-show="c.isLoadingNew" class="loading-icon"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i><span class="sr-only">${Loading}...</span></div>
      <div class="col-xs-12 text-center m-t" ng-if="c.showPagination && c.paginationInfo.totalCount > c.paginationInfo.pageSize">
         <!-- Pagination Control here -->
         <kb-pagination class="cm-list-pagination"   
             pagedata="c.paginationInfo" get-next-set-count="c.getNextSetOfResults()"  on-page-change="c.setPage(currentPage)"></kb-pagination>
      </div>
      <div ng-show="c.noMoreToLoad" class="nomore-text">${No More Results}</div>   
    </div>
  </div>
</div>
<style>
  @media only screen and (max-width: 991px) {
    .kb-result-{{::c.data.instanceid}} .kb-icon {
      font-size: 1.4rem;
      width: 2rem;
      margin-right : 0.4rem;
      margin-top : 0.2rem;
    }
    .kb-result-{{::c.data.instanceid}} .kb-icon-pad {
      margin: 0rem 2rem 0 0;
    }
    .kb-result-{{::c.data.instanceid}} .responsive-kb-width {
      width :100%;
      padding-bottom : 0.4rem;
    }
   	section {
      overflow-x: hidden !important;
    }
    .kb-summary-display-none{
      display : none !important;
    }
    .kb-result-{{::c.data.instanceid}} .kb-article-summary{
      padding: 0.2rem 0 0.8rem 0 !important;
    }
    .kb-result-{{::c.data.instanceid}} .kr-no-padding {
      padding-left : 0rem !important;
      padding-right : 0rem !important;
    }
    .kb-result-{{::c.data.instanceid}} .kr-border-bottom {
      border-bottom : 0.1rem solid #DDDDDD;
      padding : 0rem !important;
    }
  }
</style>
