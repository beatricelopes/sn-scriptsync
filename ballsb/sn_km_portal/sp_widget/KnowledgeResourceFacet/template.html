<div ng-show="c.visible && c.data.socialqa_enabled">
  <div class="kb-facet-block_{{::options.instanceid}} hidden-xs hidden-sm" ng-class="$root.showFacet && !$root.showLanguageFacet ? 'show-this' : 'show-not'">
    <div class="panel panel-{{::options.color}}" id="panel_{{::data.instanceid}}" ng-class="{'remove-bottom-border':c.collapse}">
      <div class="panel-heading" data-toggle="collapse" data-target="#collapse_{{::data.instanceid}}">
        <span class="panel-title">
          <button class="transparent-button" id="f_header_{{::data.instanceid}}" aria-label="{{::options.title}} {{data.messages.FILTER_LABEL}} {{data.messages.OPTIONS_LABEL}}" data-toggle="collapse" data-target="#collapse_{{::data.instanceid}}">
            <span ng-if="::options.glyph"><fa name="{{::options.glyph}}" />
            </span><span ng-bind="::options.title"></span>
          </button>
        </span>
        <span class="float-left">
          <button class="clear-all transparent-button" ng-show="c.clear" ng-keypress="c.clearSelections($event)" ng-click="c.clearSelections($event)" aria-label="${Clear {{::options.title}} {{data.messages.FILTER_LABEL}}}">${Clear}</button>
          <span class="toggle-icon"><i class="fa" id="collapse_icon_{{::data.instanceid}}"  ng-class="{'fa-minus-square-o':!c.collapse,'fa-plus-square-o':c.collapse}" aria-hidden="true"></i></span>
        </span>
      </div>
      <div class="collapse" ng-class="::{'in' : !$root.isMobile}" id="collapse_{{::data.instanceid}}">
        <div class="facet-template">
          <div class="kb-facet-filter-block">
            <div class="facet-detail" ng-if="c.items">
              <div class="facet-resource-padding" ng-repeat="item in c.filterById('Knowledge') track by item.id">
                <span class="knowledge">
                  <span class="hidden-xs hidden-sm" >
                    <a href="javascript:void(0);" ng-click="c.rowClick(item)" ng-class="{'active':item.selected}">${{{::item.label}}}</a>
                  </span>
                  <span class="visible-xs visible-sm" ng-click="c.rowClick(item)">
                    <a href="javascript:void(0);" ng-class="{'active':item.selected}">${{{::item.label}}}</a>
                    <span class="check-icon" ng-show="item.selected">
                      <i class="fa fa-check float-left"  aria-hidden="true"></i>
                    </span>
                  </span>
                </span>
              </div> 
              <div class="facet-resource-padding" ng-repeat="item in c.filterById('Social') track by item.id">
                <span  class="social">
                  <span class="hidden-xs hidden-sm" >
                    <a href="javascript:void(0);" ng-click="c.rowClick(item)" ng-class="{'active':item.selected}">${{{::item.label}}}</a>
                  </span>
                  <span class="visible-xs visible-sm" ng-click="c.rowClick(item)">
                    <a href="javascript:void(0);" ng-class="{'active':item.selected}">${{{::item.label}}}</a>
                    <span class="check-icon" ng-show="item.selected">
                      <i class="fa fa-check float-left"  aria-hidden="true"></i>
                    </span>
                  </span>
                </span>
              </div> 
              <div class="social_resource">
                <div class=" soical-options facet-resource-padding" ng-repeat="item in c.getOrderedItems() track by $index">
                  <span class="hidden-xs hidden-sm" >
                    <a href="javascript:void(0);" ng-click="c.rowClick(item)" ng-class="{'active':item.selected}">${{{::item.label}}}</a>
                  </span>
                  <span class="visible-xs visible-sm" ng-click="c.rowClick(item)">
                    <a href="javascript:void(0);" ng-class="{'active':item.selected}">${{{::item.label}}}</a>
                    <span class="check-icon" ng-show="item.selected">
                      <i class="fa fa-check float-left"  aria-hidden="true"></i>
                    </span>
                  </span>
                </div> 
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
   /*
    * Note: @media only screen doesnt work appropriately, when placed in css secion.
    * Considered, html {font-size:10px}
    */
  @media only screen and (max-width: 991px) {
    .kb-facet-block_{{::options.instanceid}}  .facet-resource-padding {
      padding: 0.9rem 0 0 1.5rem;
      border-bottom : 0.1rem solid #DDDDDD;
      height : 4rem;
    }
  }
  @media only screen and (min-width: 991px) { 
    .kb-facet-block_{{::options.instanceid}}  .facet-detail{
      max-height: 17rem; 
      padding-top : 0.5rem;
      padding-bottom : 0.5rem;
    }
  }
  @media only screen and (max-width: 991px) {
    .kb-facet-block_{{::options.instanceid}}  .check-icon {
      float : right;
      font-size: 1.8rem;
      display: inline-flex;
      padding-right : 1.5rem;
      padding-top : 0.2rem;
      display:block;
    }
  }
</style>
