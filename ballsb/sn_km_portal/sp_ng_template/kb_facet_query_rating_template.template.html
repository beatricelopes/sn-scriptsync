<div class="kb-facet-filter-block">
  <div class="facet-detail" ng-class="{'facet-scroll':c.items.length > c.options.min_scroll_count}" ng-if="c.items">
    <div class="facet-query-padding" ng-repeat="item in c.items | orderBy:'order':true">
      <span ng-if="::c.options.glyph"> <fa name="{{::c.options.glyph}}" /></span> 
      <span>
        <span class="rating-stars hidden-sm hidden-xs">
          <a href="javascript:void(0);" id={{item.id}} ng-click="c.rowClick(item)" aria-label="{{item.label}}">
          <uib-rating ng-model="item.order" max="5" readonly="true" tabindex="-1" aria-hidden="true"/></a>
        </span>
        <span class="rating-stars visible-sm visible-xs" ng-click="c.rowClick(item)">
          <a href="javascript:void(0);" id={{item.id+'sm'}}>
          <uib-rating ng-model="item.order" max="5" readonly="true"/></a>
          <span class="check-icon" ng-show="item.selected">
            <i class="fa fa-check float-left"  aria-hidden="true"></i>
          </span>
        </span>
      </span>
    </div>
  </div>
</div>
